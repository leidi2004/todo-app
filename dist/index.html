<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../dist/main.css">
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <header class="header">
        <button type="button" class="header__button--menu"><img src="images/menu_25px.png"
                alt=""></button>
        <button type="button" class="header__button--addtask"><img src="images/add_25px.png"></button>
    </header>
    <aside>
        <h3 class="aside__h3">Your Projects</h3>
        <ul class="aside__ul">
            
        </ul>
        <button type="button" class="aside__button">+</button>
    </aside>
    <main class="main">
        <h2 class="main__h2" ></h2>
    </main>

    <form action="" class="form--addtask">
        <button type="button" class="form__button--exit">x</button>
        <h3 class="form__h3">New Task</h3>
        <hr>
        <div class="form__container">
            <label for="" class="form__label">Task Name</label>
            <input type="text" name="" id="task-name" class="form__input">
            <label for="" class="form__label">Description</label>
            <textarea name="" id="task-description" cols="30" rows="10" class="form__input"></textarea>
            <label for="" class="form__label">Due-Date</label>
            <input type="date" name="" id="task-duedate" class="form__input">
            <label for="" class="form__label">Priority</label>
            <select name="" id="task-priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="" class="form__label">Project</label>
            <select name="" id="project-option" class="form__select">

            </select>
        </div>
        <input type="submit" value="Add Task" id="create-task" class="form__input--submit">
    </form>

    <form action="" class="form--addproject">
        <button type="button" class="form__button--exit">x</button>
        <h3 class="form__h3">New Project</h3>
        <hr>
        <label for="" class="form__label">Name</label>
        <input type="text" name="" id="project-name" class="form__input">
        <input type="submit" value="Add Project" class="form__input--submit submit__project">
    </form>

    <form action="" class="form--edittask">
        <button type="button" class="form__button--exit">x</button>
        <h3 class="form__h3">Edit Task</h3>
        <hr>
        <div class="form__container">
            <label for="" class="form__label">New Task Name</label>
            <input type="text" name="" id="newName" class="form__input">
            <label for="" class="form__label">New Description</label>
            <textarea name="" id="newDescription" cols="30" rows="10" class="form__input"></textarea>
            <label for="" class="form__label">New Due-Date</label>
            <input type="date" name="" id="newDueDate" class="form__input">
            <label for="" class="form__label">New Priority</label>
            <select name="" id="newPriority" class="">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="" class="form__label">Project</label>
            <select name="" id="newLocation" class="form__select">
                
            </select>
        </div>
        <input type="submit" value="Update" class="form__input--submit edit-project">
    </form>
    <script src="../dist/bundle.js"></script>
</body>

</html>
